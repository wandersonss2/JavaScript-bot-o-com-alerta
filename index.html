<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socorro Deus</title>
    <style>
            #divteste{

                width: 50px;
                height: 150px;
                border: 1px solid #000;
                background-color: #f00;
                
            }
    </style>
    <script>
        function msg(){
            alert("CFB CURSOS ME SALVOU EM");
        }

        function eventos(){
            document.getElementById("divteste").addEventListener("click",msg);
        }
        window.addEventListener("load",eventos);

    </script>
</head>
<body>
    <div id="divteste">
    <i> Clica ai que funciona</i>
    </div>

</body>
</html>
